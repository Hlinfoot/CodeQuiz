<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="welcome">
        <h1>Welcome to Hayden's coding quiz!</h1>
        <p>When ready, hit the start button and your quiz will begin!</p>
      </div>

      <div id="questions" class="hide">
        <h1 id="question"></h1>
        <div id="answers"></div>
      </div>
      <div class="controls">
        <button class="btn" id="start">Start</button>
      </div>
      <div class="correct"></div>
    </div>

    <div id="finished" class="hide">
      <h2>Congratulations, you have finished the quiz!</h2>
      <p>You scored <span id="finalScore"></span> out of 5!</p>
      <button id="saveScore">Click to save score</button>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
